spring.application.name=backend

# --- PostgreSQL Database Connection Settings ---

# The URL to your database.
spring.datasource.url=jdbc:postgresql://localhost:5432/synchboard_db

# The username you created for the application.
spring.datasource.username=synchboard_user

# The password for the application user.
# IMPORTANT: Replace this with the actual password you created.
spring.datasource.password=test12345

# The PostgreSQL driver class.
spring.datasource.driver-class-name=org.postgresql.Driver

# This setting tells Hibernate (the tool Spring uses for databases)
# to automatically update the database schema based on your @Entity classes.
# It's very useful for development.
spring.jpa.hibernate.ddl-auto=update
