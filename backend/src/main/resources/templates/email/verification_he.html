<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #3b82f6;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 8px 8px 0 0;
      }
      .content {
        background-color: #f9fafb;
        padding: 30px;
        border-radius: 0 0 8px 8px;
        text-align: center;
      }
      .content h2 {
        text-align: center;
        margin-top: 0;
      }
      .content p {
        text-align: center;
      }
      .code {
        background-color: #1f2937;
        color: #f3f4f6;
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 8px;
        text-align: center;
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 12px;
        color: #666;
      }
      .info-box {
        background-color: #e0f2fe;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        text-align: center;
      }
      .info-box p {
        margin: 8px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 th:text="#{email.verification.header}">ברוכים הבאים ל-SynchBoard!</h1>
      </div>
      <div class="content">
        <h2 th:text="#{email.verification.title}">אמת את כתובת האימייל שלך</h2>
        <p th:text="#{email.verification.intro}">
          תודה על ההרשמה ל-SynchBoard. כדי להשלים את ההרשמה, אנא הזן את קוד האימות הבא:
        </p>

        <div class="code" th:text="${verificationCode}">123456</div>

        <div class="info-box">
          <p><strong th:text="#{email.verification.important}">חשוב:</strong></p>
          <p th:utext="#{email.verification.expiry(${expiryMinutes})}">
            הקוד הזה יפוג בעוד <strong>15 דקות</strong>
          </p>
          <p th:text="#{email.verification.exactCode}">הזן את הקוד בדיוק כפי שמוצג למעלה</p>
          <p th:text="#{email.verification.ignore}">
            אם לא ביקשת את זה, אנא התעלם מהאימייל הזה
          </p>
        </div>
      </div>
      <div class="footer">
        <p th:text="#{email.footer.automated}">
          זהו הודעה אוטומטית, אנא אל תענה לאימייל הזה.
        </p>
      </div>
    </div>
  </body>
</html>
