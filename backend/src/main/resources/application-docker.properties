# Docker-specific configuration overrides
# This profile is activated when running in Docker container with SPRING_PROFILES_ACTIVE=docker

# OAuth2 Redirect Configuration for Docker/Production
# These override the default values to work with Nginx proxy
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost/api/login/oauth2/code/google}
app.oauth2.frontend-base-url=${OAUTH2_FRONTEND_BASE_URL:http://localhost}

# Ensure console logging is enabled for Docker containers
logging.level.root=INFO
logging.level.io.github.sagimenahem.synchboard=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

# Additional Docker-specific settings
# Server configuration for containerized environment
server.forward-headers-strategy=framework
server.tomcat.redirect-context-root=false
server.tomcat.use-relative-redirects=false