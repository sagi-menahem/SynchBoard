/**
 * SynchBoard Backend - Gradle Build Configuration
 *
 * This file configures the Spring Boot backend application build process,
 * including plugins, dependencies, and Java toolchain settings.
 *
 * @author Sagi Menahem
 */

plugins {
	id 'java'
	id 'org.springframework.boot' version '4.0.1'
	id 'io.spring.dependency-management' version '1.1.7'
	// Dependency version checker - run: ./gradlew dependencyUpdates
	id 'com.github.ben-manes.versions' version '0.53.0'
}

group = 'io.github.sagimenahem'
version = '1.1.0'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(25)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// ==========================================================================
	// Spring Boot Starters
	// ==========================================================================
	// ActiveMQ Artemis integration for STOMP message broker relay
	implementation 'org.springframework.boot:spring-boot-starter-activemq'
	// JPA/Hibernate for database access with PostgreSQL
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	// Bean validation (Jakarta Validation API)
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	// REST API support with embedded Tomcat
	implementation 'org.springframework.boot:spring-boot-starter-web'
	// WebSocket/STOMP support for real-time communication
	implementation 'org.springframework.boot:spring-boot-starter-websocket'
	// Spring Security for authentication and authorization
	implementation 'org.springframework.boot:spring-boot-starter-security'
	// OAuth2 client for Google login integration
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
	// Health checks and monitoring endpoints
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	// Thymeleaf templating engine for email templates
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

	// ==========================================================================
	// Networking & Reactive Support
	// ==========================================================================
	// Reactor Netty for non-blocking I/O (required by WebSocket relay)
	implementation 'io.projectreactor.netty:reactor-netty'

	// ==========================================================================
	// Configuration & Tooling
	// ==========================================================================
	// Generates metadata for application.properties IDE autocompletion
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	// Environment variables support (.env file loading)
	implementation 'io.github.cdimascio:dotenv-java:3.2.0'

	// ==========================================================================
	// JWT Authentication
	// ==========================================================================
	// JJWT library for creating and validating JSON Web Tokens
	implementation 'io.jsonwebtoken:jjwt-api:0.13.0'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.13.0'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.13.0'

	// ==========================================================================
	// Email Services (Gmail REST API)
	// ==========================================================================
	// Spring Mail - used only for MimeMessage/InternetAddress helper classes
	implementation 'org.springframework.boot:spring-boot-starter-mail'
	// Gmail REST API for sending emails via OAuth2
	implementation 'com.google.apis:google-api-services-gmail:v1-rev20251110-2.0.0'
	// Google OAuth2 authentication library
	implementation 'com.google.auth:google-auth-library-oauth2-http:1.41.0'

	// ==========================================================================
	// OAuth2 & External Authentication
	// ==========================================================================
	// Google API Client for verifying Google One Tap ID tokens
	implementation 'com.google.api-client:google-api-client:2.8.1'

	// ==========================================================================
	// API Documentation
	// ==========================================================================
	// SpringDoc OpenAPI for Swagger UI at /swagger-ui.html
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:3.0.1'

	// ==========================================================================
	// Code Generation & Boilerplate Reduction
	// ==========================================================================
	// Lombok for @Slf4j, @RequiredArgsConstructor, @Builder, @Data, etc.
	compileOnly 'org.projectlombok:lombok:1.18.42'
	annotationProcessor 'org.projectlombok:lombok:1.18.42'

	// ==========================================================================
	// Null Safety Annotations (Spring Framework 7.0+)
	// ==========================================================================
	// JSpecify annotations for null safety (replaces deprecated Spring @NonNull)
	implementation 'org.jspecify:jspecify:1.0.0'

	// ==========================================================================
	// Development Tools
	// ==========================================================================
	// Hot reload and automatic restart during development
	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	// ==========================================================================
	// Database Driver
	// ==========================================================================
	// PostgreSQL JDBC driver
	runtimeOnly 'org.postgresql:postgresql:42.7.8'
}

// Configure bootRun for Java 25 compatibility
tasks.named('bootRun') {
	jvmArgs = [
		'--add-opens=java.base/sun.misc=ALL-UNNAMED',
		'-XX:+UnlockExperimentalVMOptions',
		'--enable-native-access=ALL-UNNAMED'
	]
}
