services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:17-alpine
    container_name: synchboard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synchboard-network

  # ActiveMQ Message Broker Service
  activemq:
    image: apache/activemq-artemis:2.37.0
    container_name: synchboard-activemq
    restart: unless-stopped
    environment:
      ARTEMIS_USER: ${ACTIVEMQ_USER}
      ARTEMIS_PASSWORD: ${ACTIVEMQ_PASSWORD}
      ANONYMOUS_LOGIN: false
      EXTRA_ARGS: '--http-host 0.0.0.0 --relax-jolokia'
    ports:
      - '${ACTIVEMQ_WEB_PORT:-8161}:8161'
      - '${ACTIVEMQ_TCP_PORT:-61616}:61616'
      - '${ACTIVEMQ_STOMP_PORT:-61613}:61613'
    volumes:
      - activemq_data:/var/lib/artemis-instance
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8161/']
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - synchboard-network

  # Spring Boot Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: synchboard-backend
    restart: unless-stopped
    environment:
      # Database Configuration
      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      JPA_DDL_AUTO: ${JPA_DDL_AUTO:-update}

      # ActiveMQ Configuration
      ACTIVEMQ_BROKER_URL: tcp://activemq:61616?wireFormat.maxInactivityDuration=0
      ACTIVEMQ_USER: ${ACTIVEMQ_USER}
      ACTIVEMQ_PASSWORD: ${ACTIVEMQ_PASSWORD}
      STOMP_BROKER_HOST: activemq
      STOMP_BROKER_PORT: 61613

      # JWT Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}

      # CORS Configuration
      CLIENT_ORIGIN_URL: ${CLIENT_ORIGIN_URL:-http://localhost}

      # Email Configuration
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL}
      SENDGRID_FROM_NAME: ${SENDGRID_FROM_NAME:-SynchBoard}
      VERIFICATION_EXPIRY_MINUTES: ${VERIFICATION_EXPIRY_MINUTES:-15}
      PASSWORD_RESET_EXPIRY_MINUTES: ${PASSWORD_RESET_EXPIRY_MINUTES:-60}

      # OAuth2 Configuration
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      OAUTH2_FRONTEND_BASE_URL: ${OAUTH2_FRONTEND_BASE_URL}

      # File Upload Configuration
      UPLOAD_DIRECTORY: /app/uploads
      MAX_FILE_SIZE_MB: ${MAX_FILE_SIZE_MB:-10}

      # Spring Profile
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - '${BACKEND_PORT:-8080}:8080'
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      activemq:
        condition: service_healthy
    networks:
      - synchboard-network

  # React Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: synchboard-frontend
    restart: unless-stopped
    ports:
      - ${FRONTEND_BINDING:-80:80}
    depends_on:
      - backend
    networks:
      - synchboard-network

  # Optional: pgAdmin for PostgreSQL management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: synchboard-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@synchboard.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - '${PGADMIN_PORT:-5050}:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - synchboard-network
    profiles:
      - tools

volumes:
  postgres_data:
    name: synchboard_postgres_data
  activemq_data:
    name: synchboard_activemq_data
  backend_uploads:
    name: synchboard_backend_uploads
  backend_logs:
    name: synchboard_backend_logs
  pgadmin_data:
    name: synchboard_pgadmin_data

networks:
  synchboard-network:
    name: synchboard_network
    driver: bridge
