<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SynchBoard - Real-time Collaborative Whiteboard</title>
    <meta
      name="description"
      content="A full-stack collaborative whiteboard application featuring real-time synchronization."
    />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="SynchBoard" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preload hero images for faster LCP based on color scheme preference -->
    <!-- Use 640w images matching actual display size (~600px on desktop) -->
    <link
      rel="preload"
      href="/screenshots/workspace-en-light-640w.webp"
      as="image"
      type="image/webp"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="preload"
      href="/screenshots/workspace-en-dark-640w.webp"
      as="image"
      type="image/webp"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://synchboard.com" />
    <meta property="og:title" content="SynchBoard - Real-time Collaborative Whiteboard" />
    <meta
      property="og:description"
      content="A full-stack collaborative whiteboard application featuring real-time synchronization."
    />
    <meta property="og:image" content="https://synchboard.com/og_image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://synchboard.com" />
    <meta name="twitter:title" content="SynchBoard - Real-time Collaborative Whiteboard" />
    <meta
      name="twitter:description"
      content="A full-stack collaborative whiteboard application featuring real-time synchronization."
    />
    <meta name="twitter:image" content="https://synchboard.com/og_image.png" />

    <!-- Google Identity Services SDK is lazy-loaded by GoogleOneTap component when needed -->

    <!-- Critical inline styles for instant LCP -->
    <style>
      /* Base styles for initial render */
      :root {
        --loader-bg: #ffffff;
        --loader-border: rgba(0, 0, 0, 0.08);
        --loader-skeleton: rgba(0, 0, 0, 0.06);
        --loader-primary: #3b82f6;
        --loader-text: #09090b;
      }

      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        background: var(--loader-bg);
      }

      .loader-navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 24px;
        border-bottom: 1px solid var(--loader-border);
        max-width: 80rem;
        margin: 0 auto;
        width: calc(100% - 2rem);
      }

      .loader-logo {
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
      }

      .loader-logo-icon {
        width: 32px;
        height: 32px;
        border-radius: 6px;
      }

      .loader-logo-text {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 18px;
        font-weight: 600;
        color: var(--loader-text);
        letter-spacing: -0.02em;
        /* Prevent non-composited animation warning from Lighthouse */
        transition: none !important;
      }

      .loader-nav-links {
        display: flex;
        gap: 24px;
      }

      .loader-nav-link {
        width: 60px;
        height: 16px;
        border-radius: 4px;
        background: var(--loader-skeleton);
      }

      .loader-cta {
        width: 100px;
        height: 36px;
        border-radius: 8px;
        background: var(--loader-skeleton);
      }

      .loader-hero {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 48px 24px;
        text-align: center;
      }

      .loader-headline {
        width: min(90%, 500px);
        height: 48px;
        border-radius: 8px;
        background: var(--loader-skeleton);
        margin-bottom: 12px;
      }

      .loader-headline-2 {
        width: min(70%, 380px);
        height: 48px;
        border-radius: 8px;
        background: var(--loader-skeleton);
        margin-bottom: 24px;
      }

      .loader-subheadline {
        width: min(85%, 420px);
        height: 20px;
        border-radius: 4px;
        background: var(--loader-skeleton);
        opacity: 0.7;
        margin-bottom: 8px;
      }

      .loader-subheadline-2 {
        width: min(60%, 300px);
        height: 20px;
        border-radius: 4px;
        background: var(--loader-skeleton);
        opacity: 0.7;
        margin-bottom: 32px;
      }

      .loader-cta-group {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .loader-btn-primary {
        width: 140px;
        height: 44px;
        border-radius: 8px;
        background: var(--loader-primary);
        opacity: 0.7;
      }

      .loader-btn-secondary {
        width: 160px;
        height: 44px;
        border-radius: 8px;
        background: var(--loader-skeleton);
      }

      /* Hide nav links and CTA on mobile */
      @media (max-width: 768px) {
        .loader-nav-links,
        .loader-cta {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Landing page skeleton with real LCP content - replaced when React mounts -->
      <div id="initial-loader">
        <!-- Navbar with actual logo text (LCP element) -->
        <nav class="loader-navbar">
          <a href="#" class="loader-logo">
            <img
              src="/favicon-96x96.png"
              alt="SynchBoard"
              class="loader-logo-icon"
              width="32"
              height="32"
            />
            <span class="loader-logo-text">SynchBoard</span>
          </a>
          <div class="loader-nav-links">
            <div class="loader-nav-link"></div>
            <div class="loader-nav-link" style="width: 70px"></div>
            <div class="loader-nav-link" style="width: 50px"></div>
          </div>
          <div class="loader-cta"></div>
        </nav>

        <!-- Hero section skeleton -->
        <div class="loader-hero">
          <div class="loader-headline"></div>
          <div class="loader-headline-2"></div>
          <div class="loader-subheadline"></div>
          <div class="loader-subheadline-2"></div>
          <div class="loader-cta-group">
            <div class="loader-btn-primary"></div>
            <div class="loader-btn-secondary"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Apply initial language direction and dark theme to prevent flash
      (function () {
        // Set language and direction from stored preference
        var guestLang = localStorage.getItem('guest-language');
        var storedLang = localStorage.getItem('i18nextLng');
        var lang =
          guestLang && ['en', 'he'].includes(guestLang)
            ? guestLang
            : storedLang && ['en', 'he'].includes(storedLang)
              ? storedLang
              : 'en';
        var isRTL = lang === 'he';

        document.documentElement.lang = lang;
        document.documentElement.dir = isRTL ? 'rtl' : 'ltr';

        // Apply dark theme to initial loader if user prefers dark mode
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        var storedTheme = localStorage.getItem('theme');
        var isDark = storedTheme === 'dark' || (!storedTheme && prefersDark);

        if (isDark) {
          document.documentElement.style.setProperty('--loader-bg', '#09090b');
          document.documentElement.style.setProperty('--loader-border', 'rgba(255, 255, 255, 0.08)');
          document.documentElement.style.setProperty('--loader-skeleton', 'rgba(255, 255, 255, 0.06)');
          document.documentElement.style.setProperty('--loader-primary', '#3b82f6');
          document.documentElement.style.setProperty('--loader-text', '#fafafa');
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
