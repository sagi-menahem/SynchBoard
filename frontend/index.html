<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SynchBoard - Real-time Collaborative Whiteboard</title>
    <meta
      name="description"
      content="A full-stack collaborative whiteboard application featuring real-time synchronization."
    />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="SynchBoard" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preload LCP image for faster initial render -->
    <link
      rel="preload"
      href="/screenshots/workspace-en-light.jpg"
      as="image"
      type="image/jpeg"
      fetchpriority="high"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://synchboard.com" />
    <meta property="og:title" content="SynchBoard - Real-time Collaborative Whiteboard" />
    <meta
      property="og:description"
      content="A full-stack collaborative whiteboard application featuring real-time synchronization."
    />
    <meta property="og:image" content="https://synchboard.com/og_image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://synchboard.com" />
    <meta name="twitter:title" content="SynchBoard - Real-time Collaborative Whiteboard" />
    <meta
      name="twitter:description"
      content="A full-stack collaborative whiteboard application featuring real-time synchronization."
    />
    <meta name="twitter:image" content="https://synchboard.com/og_image.png" />

    <!-- Google Identity Services SDK is lazy-loaded by GoogleOneTap component when needed -->
  </head>

  <body>
    <div id="root">
      <!-- Landing page skeleton - replaced when React mounts -->
      <div
        id="initial-loader"
        style="
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          display: flex;
          flex-direction: column;
          background: var(--loader-bg, #ffffff);
        "
      >
        <!-- Navbar skeleton -->
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            border-bottom: 1px solid var(--loader-border, rgba(0, 0, 0, 0.08));
          "
        >
          <!-- Logo placeholder -->
          <div
            style="
              width: 120px;
              height: 28px;
              border-radius: 6px;
              background: var(--loader-skeleton, rgba(0, 0, 0, 0.06));
            "
          ></div>
          <!-- Nav links placeholder -->
          <div style="display: flex; gap: 24px">
            <div
              style="
                width: 60px;
                height: 16px;
                border-radius: 4px;
                background: var(--loader-skeleton, rgba(0, 0, 0, 0.06));
              "
            ></div>
            <div
              style="
                width: 70px;
                height: 16px;
                border-radius: 4px;
                background: var(--loader-skeleton, rgba(0, 0, 0, 0.06));
              "
            ></div>
            <div
              style="
                width: 50px;
                height: 16px;
                border-radius: 4px;
                background: var(--loader-skeleton, rgba(0, 0, 0, 0.06));
              "
            ></div>
          </div>
          <!-- CTA button placeholder -->
          <div
            style="
              width: 100px;
              height: 36px;
              border-radius: 8px;
              background: var(--loader-skeleton, rgba(0, 0, 0, 0.06));
            "
          ></div>
        </div>

        <!-- Hero section skeleton -->
        <div
          style="
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
            text-align: center;
          "
        >
          <!-- Headline placeholder -->
          <div
            style="
              width: min(90%, 500px);
              height: 48px;
              border-radius: 8px;
              background: var(--loader-skeleton, rgba(0, 0, 0, 0.06));
              margin-bottom: 12px;
            "
          ></div>
          <div
            style="
              width: min(70%, 380px);
              height: 48px;
              border-radius: 8px;
              background: var(--loader-skeleton, rgba(0, 0, 0, 0.06));
              margin-bottom: 24px;
            "
          ></div>

          <!-- Subheadline placeholder -->
          <div
            style="
              width: min(85%, 420px);
              height: 20px;
              border-radius: 4px;
              background: var(--loader-skeleton, rgba(0, 0, 0, 0.04));
              margin-bottom: 8px;
            "
          ></div>
          <div
            style="
              width: min(60%, 300px);
              height: 20px;
              border-radius: 4px;
              background: var(--loader-skeleton, rgba(0, 0, 0, 0.04));
              margin-bottom: 32px;
            "
          ></div>

          <!-- CTA buttons placeholder -->
          <div style="display: flex; gap: 16px; flex-wrap: wrap; justify-content: center">
            <div
              style="
                width: 140px;
                height: 44px;
                border-radius: 8px;
                background: var(--loader-primary, #3b82f6);
                opacity: 0.7;
              "
            ></div>
            <div
              style="
                width: 160px;
                height: 44px;
                border-radius: 8px;
                background: var(--loader-skeleton, rgba(0, 0, 0, 0.06));
              "
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Apply initial language direction and dark theme to prevent flash
      (function () {
        // Set language and direction from stored preference
        var guestLang = localStorage.getItem('guest-language');
        var storedLang = localStorage.getItem('i18nextLng');
        var lang =
          guestLang && ['en', 'he'].includes(guestLang)
            ? guestLang
            : storedLang && ['en', 'he'].includes(storedLang)
              ? storedLang
              : 'en';
        var isRTL = lang === 'he';

        document.documentElement.lang = lang;
        document.documentElement.dir = isRTL ? 'rtl' : 'ltr';

        // Apply dark theme to initial loader if user prefers dark mode
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        var storedTheme = localStorage.getItem('theme');
        var isDark = storedTheme === 'dark' || (!storedTheme && prefersDark);

        if (isDark) {
          document.documentElement.style.setProperty('--loader-bg', '#09090b');
          document.documentElement.style.setProperty('--loader-border', 'rgba(255, 255, 255, 0.08)');
          document.documentElement.style.setProperty('--loader-skeleton', 'rgba(255, 255, 255, 0.06)');
          document.documentElement.style.setProperty('--loader-primary', '#3b82f6');
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
