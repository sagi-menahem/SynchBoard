<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="randomShapes" width="300" height="300" patternUnits="userSpaceOnUse">
      <!-- Circles -->
      <circle cx="45" cy="30" r="4" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
      <circle cx="180" cy="85" r="6" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4"/>
      <circle cx="270" cy="150" r="3" fill="none" stroke="currentColor" stroke-width="1" opacity="0.7"/>
      <circle cx="120" cy="220" r="5" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
      <circle cx="25" cy="180" r="4" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
      <circle cx="250" cy="45" r="7" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4"/>
      
      <!-- Rectangles -->
      <rect x="80" y="15" width="12" height="8" rx="2" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
      <rect x="200" y="120" width="15" height="10" rx="3" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
      <rect x="60" y="200" width="10" height="14" rx="2" fill="none" stroke="currentColor" stroke-width="1" opacity="0.7"/>
      <rect x="280" y="200" width="8" height="6" rx="1" fill="none" stroke="currentColor" stroke-width="1" opacity="0.5"/>
      <rect x="150" y="50" width="16" height="5" rx="2" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>
      
      <!-- Triangles (using paths) -->
      <path d="M35 100 L45 85 L55 100 Z" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
      <path d="M160 180 L175 160 L190 180 Z" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
      <path d="M220 35 L230 20 L240 35 Z" fill="none" stroke="currentColor" stroke-width="1" opacity="0.7"/>
      <path d="M90 250 L100 235 L110 250 Z" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>
      
      <!-- Lines -->
      <line x1="15" y1="120" x2="30" y2="135" stroke="currentColor" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
      <line x1="190" y1="280" x2="205" y2="265" stroke="currentColor" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
      <line x1="130" y1="35" x2="145" y2="20" stroke="currentColor" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
      <line x1="260" y1="120" x2="275" y2="105" stroke="currentColor" stroke-width="1" opacity="0.7" stroke-linecap="round"/>
      
      <!-- Diamonds -->
      <path d="M75 150 L85 140 L95 150 L85 160 Z" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
      <path d="M230 180 L240 170 L250 180 L240 190 Z" fill="none" stroke="currentColor" stroke-width="1" opacity="0.6"/>
      
      <!-- Stars (simplified 4-point) -->
      <path d="M140 120 L145 110 L150 120 L160 115 L150 125 L145 135 L140 125 L130 115 Z" fill="none" stroke="currentColor" stroke-width="1" opacity="0.4"/>
      <path d="M20 250 L25 240 L30 250 L40 245 L30 255 L25 265 L20 255 L10 245 Z" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
      
      <!-- Hexagons -->
      <path d="M200 250 L210 245 L220 255 L220 265 L210 270 L200 260 Z" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
      <path d="M100 80 L107 77 L114 84 L114 92 L107 95 L100 88 Z" fill="none" stroke="currentColor" stroke-width="1" opacity="0.5"/>
      
      <!-- Crosses -->
      <path d="M165 240 L165 250 M160 245 L170 245" stroke="currentColor" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
      <path d="M50 60 L50 70 M45 65 L55 65" stroke="currentColor" stroke-width="1" opacity="0.6" stroke-linecap="round"/>
      
      <!-- Curves -->
      <path d="M180 200 Q 190 190 200 200" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
      <path d="M120 155 Q 130 145 140 155" fill="none" stroke="currentColor" stroke-width="1" opacity="0.6"/>
      <path d="M255 280 Q 265 270 275 280" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>
      
      <!-- Additional small circles for density -->
      <circle cx="210" cy="160" r="2" fill="currentColor" opacity="0.3"/>
      <circle cx="85" cy="270" r="3" fill="currentColor" opacity="0.4"/>
      <circle cx="160" cy="15" r="2" fill="currentColor" opacity="0.5"/>
      <circle cx="40" cy="140" r="3" fill="currentColor" opacity="0.3"/>
      <circle cx="290" cy="90" r="2" fill="currentColor" opacity="0.4"/>
      
      <!-- Additional small rectangles -->
      <rect x="125" y="190" width="4" height="4" fill="currentColor" opacity="0.4"/>
      <rect x="240" y="100" width="3" height="5" fill="currentColor" opacity="0.3"/>
      <rect x="15" y="70" width="5" height="3" fill="currentColor" opacity="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#randomShapes)"/>
</svg>